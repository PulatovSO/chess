<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Chess</title>
</head>
<body>

  <button class="three__d">3D</button>
  
  <p class="screenX">x = 0</p>
  <p class="screenY">y = 0</p>
  <div class="btns">
    <button class="btn king"><img class="character" src="img/black/King.png" alt="character"></button>
    <button class="btn queen"><img class="character" src="img/black/Queen.png" alt="character"></button>
    <button class="btn tower"><img class="character" src="img/black/Castle.png" alt="character"></button>
    <button class="btn knight"><img class="character" src="img/black/Knight.png" alt="character"></button>
    <button class="btn bishop"><img class="character" src="img/black/Bishop.png" alt="character"></button>
    <button class="btn pawn"><img class="character" src="img/black/Pawn.png" alt="character"></button>
  </div>
  <div class="container">
    <div class="board">
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
